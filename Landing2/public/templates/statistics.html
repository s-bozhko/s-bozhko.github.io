<div class="container">
	<div class="row" >
		<div class="col-sm-3" class="stat-item" ng-repeat="item in statistics" count-dir ng-cloak>
	        <div class="proud-numbers__item">
	            <div class="proud-numbers__icon"><i class="icon-proud" ng-class=[item.iconClass]></i></div>
	            <h3 class="proud-numbers__number">{{ item.number}}</h3>
	            <p class="proud-numbers__title">{{item.text}}</p>
	        </div>
	    </div>
	</div>
</div>
